<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키티해</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: none;
            position: relative;
        }

        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://ebony-tendency-2ba.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F3592f0ec-b7b5-4c07-9cb5-921db1b5e2e9%2F285501c1-977b-4737-baf2-f4d6de5ea839%2Fkiti.png?table=block&id=3728cc27-916b-4c6b-833b-b37f784ced4b&spaceId=3592f0ec-b7b5-4c07-9cb5-921db1b5e2e9&width=2000&userId=&cache=v2') no-repeat center center;
            background-size: cover; /* 이미지가 화면에 꽉 차도록 설정 */
            z-index: 1;
        }



        #letter {
            font-family: 'Arial', sans-serif;
            font-size: 40px; /* 글씨 크기를 2배로 키움 */
            color: white; /* 글씨 색상을 흰색으로 변경 */
            text-align: center; /* 중앙 정렬 */
            position: relative;
            z-index: 3; /* 글씨를 최상위에 배치 */
            font-weight: bold;
        }

        .star {
            position: fixed;
            background: #fafaf7;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
            );
            animation: twinkle 30s infinite;
            z-index: 4; /* 별들을 최상위에 배치 */
        }

        @keyframes twinkle {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    <div id="overlay"></div>
    <div id="letter">
        <marquee hspace="100" vspace="100" direction="up" scrollamount="2">
            사랑아<br>키티해<br><span class="heart">❤️</span> <!-- 하트를 "키티해" 아래로 이동 후 오른쪽으로 한 칸 더 밀어넣기 -->
        </marquee>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                createStar();
            }

            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * window.innerWidth}px`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                star.style.top = `${Math.random() * window.innerHeight}px`; 

                document.body.appendChild(star); // Append stars to body
            }
        });
    </script>
</body>
</html>
